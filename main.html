<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>CyberCookie</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./pictures/cookie.png" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="./cookie.js"></script>

    <meta name="description" content="CyberCookie Official Website, a game created by EnderMythex" />
    <meta property="og:title" content="CyberCookie" />
    <meta name="url" content="https://cybercookie.party">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cybercookie.party/" />
    <meta property="og:image" content="https://github.com/user-attachments/assets/0b9057e2-54dc-4a9b-b0fe-73428fec8af6" />
    <meta property="og:description" content="CyberCookie Official Website, a game created by EnderMythex" />
    <meta name="theme-color" content="#a6791e">
</head>

<body>
    <h2 id="username"></h2>
    <img id="profile">
    <script src="./oneko.js"></script>
    <div class="loadinganim" id="loadinganim"></div>
    <script>
        setTimeout(() => {
            const loadingAnim = document.getElementById("loadinganim");
            loadingAnim.classList.add("hidden");
            setTimeout(() => {
                loadingAnim.style.display = "none";
            }, 1000);
        }, 500);
    
        document.addEventListener('DOMContentLoaded', function () {
        });
    </script>
    <div class="container">
        <center>
            <a href="https://discord.cybercookie.party/" target="_blank">
                <img class="discord-info" id="discord" src="./pictures/discord.png" width="270" height="60"></a>
            <a onclick="navigator.vibrate(200)" href="#top"><img id="cookie" class="cookie-button" src="./pictures/cookie.png" width="100"
                    height="100"></a>
            <div id="count">0</div>
            <button class="button" id="shop">Shop</button>
            <div id="shopOptions" style="display: none;">
                <button class="button" id="buy">Autoclicks Lv1 (15)</button>
                <div id="autoclickers">0</div>
                <button class="button" id="buyPowerful">Autoclicks Lv2 (70)</button>
                <div id="powerfulAutoclickers">0</div>
                <button class="button" id="buySuperPowerful">Autoclicks Lv3 (350)</button>
                <div id="superPowerfulAutoclickers">0</div>
                <button class="button" id="buyUltraPowerful">Autoclicks Lv4 (1.7K)</button>
                <div id="ultraPowerfulAutoclickers">0</div>
            </div>
            <button class="button" id="theme">theme</button>
            <div id="themeOptions" style="display: none;">
                <button class="button" id="buytheme1">Theme 0 (0.5)</button>
                <button class="button" id="buytheme2">Theme 1 (7K)</button>
                <button class="button" id="buytheme3">Theme 2 (16K)</button>
                <button class="button" id="buytheme4">Theme 3 (120K)</button>
                <button class="button" id="buytheme5">Theme 4 (670K)</button>
                <button class="button" id="buytheme6">Theme 5 (1.3M)</button>
            </div>
            <!-- Confirmation Dialog -->
            <dialog id="confirmationDialog" class="dialog" style="display: none;">
                <p>Confirm Reset ?</p>
                <button class="button" id="confirmYes" onclick="resetPage()">Yes</button>
                <center> <button class="button" id="confirmNo">No</button> </center>
            </dialog>
            <button class="button" id="reset">Reset</button>
        </center>
        <div id="extension" class="extension">
            Rank : <span id="rankIndicator"></span>
        </div>
        <a href="./settings.html"><img class="settings" id="settings" src="./pictures/settings.png" width="30"
                height="30"></a>
    </div>
</body>

<script>
    function resetPage() {
        window.location.reload();
    }
</script>

</html>
