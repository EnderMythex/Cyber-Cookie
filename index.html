<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>CyberCookie - Login</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./assets/icons/48x48cookie.png" />
    <script src="./assets/js/google-login.js" defer type="module"></script>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">

    <meta name="description" content="CyberCookie Official Website, a game created by EnderMythex"/>
    <meta property="og:title" content="CyberCookie - Login" />
    <meta property="og:site_name" content="CyberCookie" />
    <meta property="og:url" content="https://cybercookie.party/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://cybercookie.party/pictures/cookie.png" />
    <meta property="og:description" content="CyberCookie Official Website, a game created by EnderMythex" />
    <meta name="theme-color" content="#a6791e">

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js"></script>
</head>

<body>
    <script src="./assets/js/oneko.js"></script>
    <div class="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">Loading...</div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="./assets/icons/128x128cookie.png" alt="CyberCookie Logo" class="login-logo">
                <h1>CyberCookie</h1>
                <p class="subtitle">Log in to start the adventure</p>
            </div>

            <div class="login-methods">
                <div id="captcha-container"></div>
                
                <button id="google-login-btn" class="login-button google-btn" disabled>
                    <svg aria-hidden="true" class="svg-icon" width="18" height="18" viewBox="0 0 18 18">
                        <g>
                            <path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z" fill="#4285F4"></path>
                            <path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z" fill="#34A853"></path>
                            <path d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z" fill="#FBBC05"></path>
                            <path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z" fill="#EA4335"></path>
                        </g>
                    </svg>
                    Login with Google
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button id="guest-button" class="login-button guest-btn" disabled>
                    <i class="fas fa-user-secret"></i>
                    Continue as a guest
                </button>
            </div>
        </div>
    </div>
</body>

</html>
